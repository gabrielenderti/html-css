<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        div {
            width: 180px;
        }

        div:hover {
            color: brown;
        }

        div:hover > p {
            display: block;
            color: #fff;
            background-color: red;
            width: 180px;
        }

        div > p {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o Mouse sobre o texto abaixo.</p>
    <div>
        Passe o Mouse aqui!
        <p>TEXTO ESCONDIDO!</p>
    </div>
    <p>Fim do exemplo!</p>
</body>
</html>
